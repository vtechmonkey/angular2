<div *ngIf="activity">
  <h2>{{activity.name}} details!</h2>
  <div>
    <label>id: </label>{{activity.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="activity.name" placeholder="activity" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
